<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all_book</title>
</head>
<body>

    <table>
         <tr>
            <th>书名</th>
            <th>定价</th>
            <th>零售价</th>
            <th>出版社</th>
            <th>操作</th>
        </tr>
        {% for book in all_book %}
            <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.pub }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.market_price }}</td>
            <td><a href="/bookstore/detail/{{ book.id }}">更新</a>
                <a href="/bookstore/delete_book/{{ book.id }}">删除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="http://127.0.0.1:8000/bookstore/add_book.html">添加图书</a>
</body>
</html>
